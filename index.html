<html lang="en">

<head>
    <meta charset="UTF-8">

    <div id="header">
        <h1>FlipCard</h1>
    </div>

    <div id="form_div">
        <form action="" id="form">
            <label for="name">Product Name: </label>
            <input type="text" id="name" placeholder="Enter product name" minlength="2" maxlength="12" required>

            <label for="price">Product Price: </label>
            <input type="number" name="price" id="price" placeholder="Enter Price" required>

            <label for="cat">Choose Category:</label>
            <select name="cat" id="select">
                <option value="Electronic">Electornic</option>
                <option value="Skin-Product">Skin-Product</option>
                <option value="Food">Food</option>
            </select>
            <button class="btn">Add</button>
            
        </form>
        <button class="update" onclick="editUserItemFromBackend(userId)">Update</button>
            <h2>Electornic</h2>
            <ol id="flist">
            </ol>

            <h2>Skin-Product</h2>
            <ol id="clist"></ol>

            <h2>Food</h2>
            <ol id="elist"></ol>
        
    </div>
